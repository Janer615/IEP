<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoxLearn - Lengua Castellana</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo-icon">📘</div>
      <div class="section-tag">Lengua Castellana</div>
    </div>
    <div class="header-right">
      <div class="coin">🪙 1250</div>
      <div class="heart">❤️ 5</div>
      <div class="user">Janer</div>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="card profile">
        <div class="profile-icon">📘</div>
        <div class="name">Janer</div>
        <div class="level">Avanzado</div>
        <div class="xp-title">XP Total</div>
        <div class="xp-bar">
          <div class="xp-fill" style="width: 80%;"></div>
        </div>
        <div class="xp-number">11200 XP</div>
      </div>

      <div class="card goal">
        <div class="goal-title">Meta Diaria</div>
        <div class="goal-subtitle">Lecciones</div>
        <div class="xp-bar">
          <div class="xp-fill orange" style="width: 30%;"></div>
        </div>
        <div class="goal-progress">3/10</div>
      </div>

      <div class="card achievements">
        <div class="goal-title">Logros</div>
        <div class="achievements-icons">
          <div class="icon">🏅</div>
          <div class="icon">🔥</div>
          <div class="icon">🎯</div>
        </div>
      </div>
    </aside>

    <section class="content">
      <h1>Lengua Castellana</h1>
      <p class="progress-text">Progreso: 0/10 lecciones completadas.</p>

      <div class="lessons-grid">
        <div class="lesson active">
          <div class="circle">1</div>
          <span class="status">¡Nueva!</span>
        </div>
        <!-- Lecciones bloqueadas -->
        <div class="lesson locked"><div class="circle">2</div></div>
        <div class="lesson locked"><div class="circle">3</div></div>
        <div class="lesson locked"><div class="circle">4</div></div>
        <div class="lesson locked"><div class="circle">5</div></div>
        <div class="lesson locked"><div class="circle">6</div></div>
        <div class="lesson locked"><div class="circle">7</div></div>
        <div class="lesson locked"><div class="circle">8</div></div>
        <div class="lesson locked"><div class="circle">9</div></div>
        <div class="lesson locked"><div class="circle">10</div></div>
      </div>
    </section>
  </main>
</body>
</html>
