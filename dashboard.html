<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoxLearn - Lengua Castellana</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-left">
      <div class="logo-icon">📘</div>
      <div class="section-tag">Lengua Castellana</div>
    </div>
    <div class="header-right">
      <button id="theme-toggle">🌙</button>
      <div class="coin">🪙 <span id="xp">0</span></div>
      <div class="heart">❤️ 5</div>
      <div class="user">Janer</div>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <div class="card profile">
        <div class="profile-icon">📘</div>
        <div class="name">Janer</div>
        <div class="level">Avanzado</div>
        <div class="xp-title">XP Total</div>
        <div class="xp-bar">
          <div class="xp-fill" id="xp-bar" style="width: 0%;"></div>
        </div>
        <div class="xp-number" id="xp-total">0 XP</div>
      </div>

      <div class="card goal">
        <div class="goal-title">Meta Diaria</div>
        <div class="goal-subtitle">Lecciones</div>
        <div class="xp-bar">
          <div class="xp-fill orange" id="goal-bar" style="width: 0%;"></div>
        </div>
        <div class="goal-progress"><span id="daily-progress">0</span>/10</div>
      </div>

      <div class="card achievements">
        <div class="goal-title">Logros</div>
        <div class="achievements-icons" id="achievements">
          <!-- Logros se agregan aquí -->
        </div>
      </div>
    </aside>

    <section class="content">
      <h1>Lengua Castellana</h1>
      <p class="progress-text">Progreso: <span id="completed-count">0</span>/10 lecciones completadas.</p>

      <div class="lessons-grid" id="lessons">
        <!-- Se generan automáticamente -->
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>

 <div id="achievement-popup" class="hidden">
  <img src="IMGI/logro.png" alt="Icono logro" class="popup-icon" />
  <div class="popup-text">
    <strong>Logro desbloqueado:</strong><br />
    Mi primera clase
  </div>
  <audio id="achievement-sound" src="Sound/logro.mp3" preload="auto"></audio>
</div>


</body>
</html>
